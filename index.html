<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div
      class="flex flex-col justify-between items-center mx-auto bg-gray-800 h-[70vh] w-[400px] mt-20 rounded-lg shadow-lg p-4 py-6">
      <h2 class="text-white text-2xl font-bold">Currency Converter</h2>
      <form
        action=""
        class="w-11/12 h-5/6 flex flex-col justify-evenly items-center">
        <div class="w-full">
          <label class="text-white text-sm mb-4" for="from">Enter Amount</label>
          <input
            type="text"
            id="Amount"
            value="1"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
        </div>
        <div class="flex flex-row justify-between items-center w-full h-[50px]">
          <div class="flex flex-row justify-center items-center">
            <img
              id="from_img"
              class="w-14 h-14 object-cover"
              src="https://flagsapi.com/US/flat/64.png"
              alt="" />
            <select
              id="from_curr"
              name="from"
              class="h-8 w-20 px-2 py-1 select_itm"></select>
          </div>
          <!-- <i
            class="fa-solid fa-right-left text-white text-2xl cursor-pointer"></i> -->
          <div class="flex flex-row justify-center items-center">
            <img
              id="to_img"
              class="w-14 h-14 object-cover"
              src="https://flagsapi.com/BD/flat/64.png"
              alt="" />
            <select
              id="to_curr"
              name="to"
              class="h-8 w-20 px-2 py-1 select_itm"></select>
          </div>
        </div>
        <p id="msg" class="text-white text-xl font-medium text-center"></p>
        <button
          id="submit"
          class="text-white px-6 py-2 bg-blue-700 border-none rounded-full focus:ring-2 ring-blue-400 font-medium text-lg transform duration-100">
          Get Exchange Rate
        </button>
      </form>
    </div>
    <script src="./flags.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
